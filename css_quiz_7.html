<!DOCTYPE html>
<html>
	<head>
		<title>CSS Quiz</title>
		<link rel="stylesheet" href="css_stylesheet.css">
	</head>
	<body>
		
		<header>
			<div class="logo">
				<img src="logo.png" height="65" width="87" align="center">
			</div>
			<div class="header-list">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="languages.html">Languages</a></li>
					<li><a href="quzzies.html">Quizzes</a></li>
				</ul>
			</div>
		</header>
		<div class="main">
			<div class="quiz-cont">
				<h2>CSS Quiz</h2>
				<h3>Question 7:</h3>
				<h3>How do you display hyperlinks without an underline?</h3>
				<form action="css_quiz_8.html" name="myform" onsubmit="return validateAnswer()">
					<p><input type="radio" id="r1" name="answer" value="r1">a {decoration:no-underline;}</p>
					<p><input type="radio" id="r2" name="answer" value="r2">a {text-decoration:no-underline;}</p>
					<p><input type="radio" id="r3" name="answer" value="r3">a {text-decoration:none;}</p>
					<p class="invisible">a</p>
					<input type="submit" name="next" value="Next" class="next-btn" onclick="getAnswer()" />
				</form>
			</div>

			<div class="status-cont">
				<h3>Progress</h3>
				<br>
				<img src="css-logo.png" height="250" width="200">
				<br>
				<br>
				<p>CSS Status:</p>
				<p>No.of questions completed = 6</p>
				<p>Quiz completed = No</p>
				<br>
			</div>
		</div>
		<script>
			//window.localStorage.setItem("count",0);
			function getAnswer()
			{
				if (document.getElementById('r1').checked) 
				{
					window.localStorage.setItem("css7",'css7r1');
				}
				if (document.getElementById('r2').checked)
				{
					window.localStorage.setItem("css7",'css7r2');
				}
				if (document.getElementById('r3').checked)
				{
					window.localStorage.setItem("css7",'css7r3');
					let c = window.localStorage.getItem("count");
					window.localStorage.setItem("count",c+1);
				}
				let ans = window.localStorage.getItem("css7");
				let c = window.localStorage.getItem("count");
				console.log(ans);
				console.log(c);
			}

			function validateAnswer()
			{
				let n = '0';
				if (document.getElementById('r1').checked) {
					n = '1';
				}
				if (document.getElementById('r2').checked)
				{
					n = '1';
				}
				if (document.getElementById('r3').checked)
				{
					n = '1';
				}
				if (n == 0) 
				{
    				alert("An answer must be choosen before moving to next question!");
				    return false;
  				}	
			}
		</script>
	</body>
</html>
